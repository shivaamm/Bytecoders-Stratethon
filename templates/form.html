<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedCall</title>
    <link rel="icon" href="../static/images/logo.jpeg" type="image">
    <link rel="stylesheet" href="../static/css/form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-box">
      <br><br>
        <h4>Reminder Scheduler</h4>
        <form action="{{ url_for("formData")}}" method="post">
          <div class="user-box">
            <input type="text" name="Name" required>
            <label>Name<span style="color: red;">*</span></label>
          </div>
          <div class="user-box">
            <input type="text" name="Medicine" required>
            <label>Medicine<span style="color: red;">*</span></label>
          </div>
          <div class="user-box">
                <input type="text" name="Phno" required>
                <label>Phone number<span style="color: red;">*</span></label>
          </div>
          
          <h4>Schedule Time</h4>
         <div class="user-box">
            <input type="time" name="time1">
            <label style="color: whitesmoke;">Morning</label>
          </div>
             <div class="user-box">
            <input type="time" name="time2">
            <label style="color: whitesmoke;">Afternoon</label>
          </div>
             <div class="user-box">
            <input type="time" name="time3">
            <label style="color: whitesmoke;">Evening</label>
          </div>
          <button type="submit">
            <a style="color: whitesmoke;cursor: pointer;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
          </button>
          
        </form>
      </div>
</body>
</html>
