<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Optum Hack</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<div class="container" id="registration-form">
    <div class="image"></div>
    <div class="frm">
        <h3>Products</h3>
        <form action="{{ url_for("formData")}}" method="post">
            <div class="form-group">
                  <label for="Label" class="my-1 mr-2 form-head" for="inlineFormCustomSelectPref">Select the facial Product</label>
                    <select name="label" id="products" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Select...</option>
                        <option class="label-name" value="Face Moisturizer">Face Moisturizer</option>
                        <option class="label-name" value="Face Wash And Cleanser">Face Wash And Cleanser</option>
                        <option class="label-name" value="Sunscreen">Sunscreen</option>
                    </select>
            </div>
            <div class="form-group" style="margin-left: -18px;">
                <div class="form-check">
                <label class="form-head" for="skin">Skin Type</label><br>
                <input class="" type="checkbox" id="Combination" name="skin" value="Combination">
                <label class="label-name" for="Combination">Combination</label><br>
                <input type="checkbox" id="Dry" name="skin" value="Dry">
                <label class="label-name" for="Dry">Dry</label><br>
                <input type="checkbox" id="Normal" name="skin" value="Normal">
                <label class="label-name" for="Normal">Normal</label><br>
                <input type="checkbox" id="Oily" name="skin" value="Oily">
                <label class="label-name" for="Oily">Oily</label><br>
                <input type="checkbox" id="Sensitive" name="skin" value="Sensitive">
                <label class="label-name" for="Sensitive">Sensitive</label><br>
                </div>
            </div>
            <div class="form-group">
                 <div data-role="rangeslider">
                  <label for="price-min" class="form-head">Price:</label> <br>
                  <input type="range" name="price-min" id="price-min" min="0" max="1000" value=0 class="slider" onchange="updatePriceMin(this.value);">
                  <label for="price-max"></label>
                  <input type="range" name="price-max" id="price-max" min="0" max="1000" value=1000 class="slider" onchange="updatePriceMax(this.value);">
                  <br>
                  <span class="label-name">Min : </span><span id="minPrice" class="label-name" style="padding-right: 55px;">0</span>
                  <span class="label-name">Max : </span><apan id="maxPrice" class="label-name">1000</span>
                </div> 
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-left">Submit</button>
            </div>
        </form>
    </div>
</div>
<script>
    function updatePriceMin(val) {
    document.getElementById("minPrice").innerHTML = val;
    }
    function updatePriceMax(val) {
    document.getElementById("maxPrice").innerHTML = val;
    }
</script>
<!-- partial -->
</body>
</html>
